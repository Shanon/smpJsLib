<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="../qunit/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">test markup</div>

    <input type="text" id="from_text" />
    <div id="from_div"></div>



    <div id="to_text_div">
        <input type="text" id="to_text" />
    </div>
    <div id="data_attr" data-pullvalue="#from_text">
        <input type="text" />
    </div>
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script src="../jquery.pullvalue.js"></script>

    <script src="../qunit/qunit.js"></script>
    <script src="test.js"></script>
</body>
</html>
