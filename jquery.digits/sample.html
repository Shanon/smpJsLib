<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>digits</title>
<style type="text/css">
#head {
    font-weight:bold;
    margin-bottom:20px;
}
#main {
    width: 800px;
    margin:0 auto;
}

#demo {
    background:#F0F0F0;
    padding:10px;
}

.desc {
    border:1px solid #D8D8D8;
    padding:8px;
    font-weight:bold;
    margin-bottom:20px;
}

table {
    border:1px solid #999;
    border-collapse: collapse;
}

table td{
    border:1px solid #999;
    padding: 8px;
}
</style>
</script>
</head>
<body>
<div id="main">
<h1>digits</h1>
<div id="head">
    数値に3桁区切りでコンマを入れるだけです。
</div>
<div id="demo">
<div id="demo1">100000000000</div>
<div id="demo2">100000000000円</div>
<div id="demo3">\100000000000円</div>
<div id="demo4">これは100000000000円ですよ</div>
</div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.digits.min.js"></script>
<script type="text/javascript">
    $('#demo1').digits();
    $('#demo2').digits();
    $('#demo3').digits();
    $('#demo4').digits();
</script>
</body>
</html>
