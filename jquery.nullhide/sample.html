<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>notnull</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.nullhide.js"></script>
<script type="text/javascript">
    $(function() {
        $('#T1 td').nullHide();
    });
</script>
<style type="text/css">
#head {
	font-weight: bold;
	margin-bottom: 20px;
}

#main {
	width: 800px;
	margin: 0 auto;
}

#demo {
	background: #F0F0F0;
	padding: 10px;
}

.desc {
	border: 1px solid #D8D8D8;
	padding: 8px;
	font-weight: bold;
	margin-bottom: 20px;
}

table {
	border: 1px solid #999;
	border-collapse: collapse;
}

table td {
	border: 1px solid #999;
	padding: 8px;
}

div.wline {
	height: 0px;
	border-top: 1px solid #f9f9f9;
	border-bottom: 0px;
	border-left: 0px;
	border-right: 0px;
	padding-top: 0px;
	padding-bottom: 0px;
	padding-left: 0px;
	padding-right: 0px;
}
</style>
</head>
<body>
	<div id="main">
		<h1>null hide</h1>

		<div id="head">
            対象となるオブジェクトが空白の場合、対象(対象の親)を非表示にする。非表示の確認はソース見ましょう
		</div>
		<div id="demo">
			<div class="desc">table>tdで一つでも空白があると非表示にする</div>
            <div id="tableT1">
                <table id="T1">
                    <tr>
                        <th>ここは文字有り</th>
                        <td>aaaa</td>
                    </tr>
                    <tr>
                        <th>ここは文字有り</th>
                        <td>iiii</td>
                    </tr>
                    <tr>
                        <th>テスト対象</th>
                        <td></td>
                    </tr>
                </table>
            </div>
				<br />
				<div class="wline"></div>
				<br />
				<div id="radiotest">
					ラジオ型のテスト<br /> <input type="radio" name="test1" />選択肢1 <input type="radio" name="test1" />選択肢2
				</div>
		</div>
	</div>
</body>
</html>
